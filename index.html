<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form validation</title>
    </head>

    <body>
        <div class="container">
            <h1>Register Today</h1>
            <form id="form">
                <div class="box">
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="Your Name" required minlength="3" maxlength="50" name="name">
                </div>

                <div class="box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="xxxxxxxxxx" required
                        pattern="^\d{10}$" name="phone">
                </div>

                <div class="box">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="email@address.com" required name="email">
                </div>

                <div class="box">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" placeholder="create your password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password">
                </div>

                <div class="box">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="confirm your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </div>

                <button type="submit">Register</button>
            </form>
            <div class="alert-container">
                <h3 id="alert">Join Us </h3>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
